<div class="row animated fadeIn" *ngIf="!cargando">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Medico: {{medico.nombre}}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f='ngForm' ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="nombre del medico">
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select [(ngModel)]="medico.hospital" name="hospital" class="form-control" required (change)="cargarHospital( $event )">
                                <option value="">[seleccione un hospital]</option>

                                <option *ngFor="let hospital of hospitales" value="{{hospital._id}}">{{hospital.nombre}}</option>

                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital: <span *ngIf="hospital">{{hospital.nombre}}</span></h4>

            <img *ngIf="hospital" class="rounded img-fluid" [src]="hospital.img | imagen:'hospital'">
        </div>

    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografia</h4>

            <img class="rounded img-fluid pointer" [src]="medico.img | imagen:'medico'" (click)="mostrarModal()">
        </div>
    </div>

</div>
